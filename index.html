<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces&display=swap" rel="stylesheet">
    <link href="estilos.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet" </head>

<body>
    <div class="container">
        <div class="icono-menu" id="header">
            <img src="open-menu.png" id="icono-menu">
            <div id="titulo-app">Calculadora</div>
        </div>
        <div class="cont-menu active" id="menu">
            <ul>
                <li id="bntCalculadora" class="active">Calculadora</li>
                <li id="bntCronometro">Cronometro</li>
                <div class="tituloHeader">
                    Convertir
                </div>
                
                <li id="bntDistancia">Distancia</li>

            </ul>
            <div class="moreinfo" id="btnInfo">
                Mas informacion
            </div>
        </div>
        <div class="conteiner-calculadora active" id="conteiner-calculadora">
            <div class="display" id='display'>
                <div id="valor-anterior"></div>
                <div id="valor-actual"></div>
            </div>
            <div class="calculadora" id="Calculadora">

                <button class="col-2 special" id="borradototal">C</button>
                <button id="borrar1" class="special">&larr;</button>
                <button class="operador" value="dividir">&#47;</button>
                <button class="numero">7</button>
                <button class="numero">8</button>
                <button class="numero">9</button>
                <button class="operador" value="multiplicar">X</button>
                <button class="numero">4</button>
                <button class="numero">5</button>
                <button class="numero">6</button>
                <button class="operador" value="restar">-</button>
                <button class="numero">1</button>
                <button class="numero">2</button>
                <button class="numero">3</button>
                <button class="operador" value="sumar">+</button>
                <button class="col-2 numero special">0</button>
                <button class="numero">.</button>
                <button class="operador" value="igual">=</button>
            </div>
        </div>
        <div id="Cronometro">
            <div class="watch">
                <div class="outer">
                    <div class="text" id="Horas">00</div>
                    <div class="text" id="Minutos">:00</div>
                    <div class="text" id="Segundos">:00</div>
                    <div class="text" id="Centesimas">:00</div>
                </div>
                <div class="btns">
                    <button class="start b active" id="start">Start</button>
                    <button class="stop b" id="stop">Stop</button>
                    <button class="reset b" id="reset">Reset</button>
                </div>
            </div>
        </div>
        <div id="distancias">
            <div class="conteinerDistacias">
                <div class="column">
                    <select name="" id="selectFrom">
                        <option value="nanometers">nanometros</option>
                        <option value="microns">micras</option>
                        <option value="millimeters">milímetros</option>
                        <option value="centimeters">centímetros</option>
                        <option value="meters">metros</option>
                        <option value="kilometers">kilómetros</option>
                        <option value="inches">pulgadas</option>
                        <option value="feet">pies</option>
                        <option value="yard">yarda</option>
                        <option value="miles">millas</option>
                        <option value="nauticalmiles">millas náuticas</option>
                    </select>
                    <input type="number" id="valueConver">
                </div>

                <div class="column">
                    <select name="" id="selectTo">
                        <option value="nanometers">nanometros</option>
                        <option value="microns">micras</option>
                        <option value="millimeters">milímetros</option>
                        <option value="centimeters">centímetros</option>
                        <option value="meters">metros</option>
                        <option value="kilometers">kilómetros</option>
                        <option value="inches">pulgadas</option>
                        <option value="feet">pies</option>
                        <option value="yard">yarda</option>
                        <option value="miles">millas</option>
                        <option value="nauticalmiles">millas náuticas</option>
                    </select>
                    <div id="resultado"></div>
                </div>
                <div class="conteinerButton">

                    <button id="converlogitud">Convertir</button>
                </div>
            </div>

        </div>

        <div id="conteiner-info">
            <div class="conteiner-titulo">
                <img src="imaganes/icons/512.png" alt="">
                Util Hub
            </div>
            <div class="conteiner-links">
                <div class="row">
                    <p>Aplicacion desarrolada </p>
                    <a href="https://horaciomalbornoz.com.ar/" target="_blank">por horacio albornoz.</a>
                </div>
                <div class="row">
                    <p class="code">Codigo de la aplicacion:</p>
                    <a href="https://github.com/horacio-a/calculadora-extencion"
                        target="_blank">github.com/horacio-a/calculadora-extencion</a>
                </div>
            </div>

        </div>
        </>

    </div>
    <script src="Display.js"></script>
    <script src="Calculadora.js"></script>
    <script src="index.js"></script>
    <script src="Distancia.js"></script>

    <script src="stopwatch.js"></script>

</body>

</html>
